<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Color Flipper</h2>
    <div class="buttons">
      <button id="green" onclick="updateColor('green')">Green</button>
      <button id="red" onclick="updateColor('red')">Red</button>
      <button id="blue" onclick="updateColor('blue')">Blue</button>
      <button id="random" onclick="randomColor()">Random</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
